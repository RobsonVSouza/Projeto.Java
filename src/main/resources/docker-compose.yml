version: "3"
services:
  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    environment:
      - PGADMIN_DEFAULT_EMAIL=robson.ppm@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=12345
    ports:
      - "89:80"
    networks:
      - postgres-network
  postgres:
    image: postgres:10
    container_name: postgres10_container
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - postgres-network
    volumes:
      - /home/robson/data/postgres:/var/lib/postgresql/data
networks:
  postgres-network:
    driver: bridge
